<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>PiuPiuwer</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
        
        <!-- CSS do projeto: -->
        <link rel="stylesheet" href="../../css/geral/geral.css">
        <link rel="stylesheet" href="../../css/geral/botoes.css">
        <link rel="stylesheet" href="../../css/geral/interacao_botoes.css">
        <link rel="stylesheet" href="../../css/geral/popup_tela_cheia.css">
        <link rel="stylesheet" href="../../css/paginas_de_midia_social/geral.css">
        <link rel="stylesheet" href="../../css/paginas_de_midia_social/piu.css">
        <link rel="stylesheet" href="../../css/paginas_de_midia_social/piar_box.css">
    </head>
    <body>
        <header>

            <section id="left_side_header">
                
                <a href="../../index.html">
                    <img class="logo_piu" src="../../img/logo/Logo Piupiuwer.svg">
                </a>
                
                <div id="pesquisar_no_piupiwer_box">
                    <img id="icone_lupa" src="../../img/icons/Pesquisar.svg" alt="Ícone de pesquisa">
                    <input class="featureless_textfield" id="pesquisar" type="text" name="pesquisar" placeholder="Pesquisar no PiuPiuwer">
                </div>

            </section>

            <section id="right_side_header">
                <a href="../../index.html" id="logout_button">Logout</a>
                <a id="avatar_header">
                    <img class="avatar_usuario_logado" alt="Avatar usuário" src="../../img/avatars/null.svg">
                </a>
            </section>

        </header>
            
        <aside class="side_bar" id="left_side_content">

            <nav id="navigation_bar">
                
                <a href="feed.html" class="hollow_button navigation_button selected_navigation_button">
                    Feed
                </a>

                <div class="navigation_vertical_separator"></div>

                <a class="hollow_button navigation_button" id="perfil_button">
                    Perfil
                </a>

            </nav>

            <p class="filled_button" id="navigation_piar_button">Piar</p>

            <a href="ajustes.html">
                <img id="ajustes_button" alt="Ajustes" src="../../img/icons/Ajustes.svg">
            </a>

        </aside>

        <main class="main_content" id="social_media_area">

            <div id="tab_top_area">
                <h1 id="tab_title">Feed</h1>
                <img id="recarregar_button" alt="Recarregar página" src="../../img/icons/Refresh.svg">
            </div>

            <div class="piar_box">
                <div class="piu_main_area">
                    <a>
                        <img class="avatar_piu avatar_usuario_logado" alt="Avatar usuário" src="../../img/avatars/null.svg">
                    </a>
                    <textarea class="featureless_textfield transparent_border_text_area piar_textfield" type="text" name="piar" placeholder="Em que você está pensando?"></textarea>
                    <div class="vertical_piar_box">
                        <p class="invisible" class="piar_box_characters"><span class="number_of_characters invalid_number_of_characters"></span>/140</p>
                        <p class="filled_button piar_box_button invalid_button_piu">Piar</p>
                    </div>
                </div>
            </div>

            <main id="pius_area"></main>

        </main>
            
        <aside class="side_bar" id="right_side_content">

            <p id="piupiuwer_copyright_text_feed">© 2020 PiuPiuwer, Inc.</p>

        </aside>

        <!-- Popup para piar da sidebar -->
        <div id="popup_piar_sidebar" class="popup_tela_cheia piar_tela_cheia">
            <div class="popup_tela_cheia_conteudo">
                <div class="topo_popup_piu">
                    <h2>Monte seu piu</h2>
                    <p class="exit_popup_button popup_exit_functionality">&times;</p>
                </div>
                <div class="piar_box popup_piar_box">
                    <div class="piu_main_area">
                        <a>
                            <img class="avatar_piu avatar_usuario_logado" alt="Avatar usuário" src="../../img/avatars/null.svg">
                        </a>
                        <textarea class="featureless_textfield transparent_border_text_area piar_textfield" type="text" name="piar" placeholder="Em que você está pensando?"></textarea>
                    </div>
                    <div class="horizontal_piar_box">
                        <p class="invisible" class="piar_box_characters"><span class="number_of_characters invalid_number_of_characters"></span>/140</p>
                        <p class="filled_button piar_box_button invalid_button_piu">Piar</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Popup de reply de um piu -->
        <div id="popup_piar_reply" class="popup_tela_cheia piar_tela_cheia">
            <div class="popup_tela_cheia_conteudo">
                <div class="topo_popup_piu">
                    <h2>Responda a esse piu</h2>
                    <p class="exit_popup_button popup_exit_functionality">&times;</p>
                </div>
                <div class="piar_box popup_piar_box popup_reply_piu">
                    <div class="piu_main_area">
                        <a>
                            <img class="avatar_piu avatar_usuario_logado" alt="Avatar usuário" src="../../img/avatars/null.svg">
                        </a>
                        <div class="piu_text_area">
                            <textarea class="featureless_textfield transparent_border_text_area piar_textfield" type="text" name="piar" placeholder="Em que você está pensando?"></textarea>
                            <div class="piu_reply_box"></div>
                        </div>
                    </div>
                    <div class="horizontal_piar_box">
                        <p class="invisible" class="piar_box_characters"><span class="number_of_characters invalid_number_of_characters"></span>/140</p>
                        <p class="filled_button piar_box_button invalid_button_piu">Piar</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Popup de erro do piar box -->
        <div id="popup_piar_box_erro" class="popup_tela_cheia">
            <div class="popup_tela_cheia_conteudo">
                <p>O piu não deve possuir mais que 140 caracteres ou estar vazio.</p>
                <div class="filled_button popup_tela_cheia_button popup_exit_functionality">OK</div>
            </div>
        </div>
        
        <script src="../../js/utilities/general_functions.js"></script>
        <script src="../../js/utilities/constants.js"></script>
        <script src="../../js/popups/whole_screen_popups.js"></script>
        <script src="../../js/network/get_json_data.js"></script>
        <script src="../../js/pius/base_de_dados.js"></script>
        <script src="../../js/pius/implement_server_pius.js"></script>
        <script src="../../js/pius/piar_textarea.js"></script>
        <script src="../../js/pius/montar_paginas_de_midia_social.js"></script>
        <script src="../../js/pius/interacao_com_pius.js"></script>
        <script src="../../js/pius/montar_feed.js"></script>
    </body>
</html>
