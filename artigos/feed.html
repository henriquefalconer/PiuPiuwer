<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>PiuPiuwer</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        
        <!-- CSS do projeto: -->
        <link rel="stylesheet" href="../css/geral.css">
        <link rel="stylesheet" href="../css/feed.css">
    </head>
    <body>
        <header>
                
            <a href="../index.html">
                <img class="logo_piu" src="../img/Logo%20Piupiuwer.png">
            </a>
            
            <div id="pesquisar_no_piupiwer_box">
                <img id="icone_lupa" src="../img/Ícone de pesquisa.png" alt="Ícone de pesquisa">
                <input class="featureless_textfield" id="pesquisar" type="text" name="pesquisar" placeholder="Pesquisar no PiuPiuwer">
            </div>

        </header>

        <main class="main_content" id="social_media_area">
            
            <div class="side_bar" id="left_side_content">

                <nav id="navigation_bar">
                    
                    <p class="hollow_button navigation_button" id="selected_navigation_button">
                        Feed
                    </p>

                    <div class="navigation_vertical_separator"></div>

                    <p class="hollow_button navigation_button">
                        Mensagens
                    </p>

                    <div class="navigation_vertical_separator"></div>

                    <p class="hollow_button navigation_button">
                        Perfil
                    </p>

                </nav>

                <p class="filled_button" id="navigation_piar_button">Piar</p>

                <a href="">
                    <img id="ajustes_button" alt="Ajustes" src="../img/Ajustes.png">
                </a>

            </div>

            <main id="feed_content">

                <h1 id="tab_title">Feed</h1>

                <div class="piu" id="piar_box">
                    <div class="piu_main_area">
                        <img class="avatar_piu" alt="Avatar usuário" src="../img/avatars/Fulano.png">
                        <textarea class="featureless_textfield" id="piar_textfield" type="text" name="piar" placeholder="Em que você está pensando?"></textarea>
                        <p class="filled_button" id="piar_box_button">Piar</p>
                    </div>
                </div>

                <main id="pius_area"></main>

            </main>
            
            <div class="side_bar" id="right_side_content">

                <p id="piupiuwer_copyright_text_feed">© 2020 PiuPiuwer, Inc.</p>

            </div>

        </main>
        
        <script src="../js/feed/piar_textarea.js"></script>
        <script src="../js/feed/montar_pius.js"></script>
    </body>
</html>
