<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>PiuPiuwer</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        
        <!-- CSS do projeto: -->
        <link rel="stylesheet" href="../css/geral.css">
        <link rel="stylesheet" href="../css/paginas_de_midia_social.css">
        <link rel="stylesheet" href="../css/feed.css">
    </head>
    <body>
        <header>

            <section id="left_side_header">
                
                <a href="../index.html">
                    <img class="logo_piu" src="../img/logo/Logo Piupiuwer.svg">
                </a>
                
                <div id="pesquisar_no_piupiwer_box">
                    <img id="icone_lupa" src="../img/icons/Pesquisar.svg" alt="Ícone de pesquisa">
                    <input class="featureless_textfield" id="pesquisar" type="text" name="pesquisar" placeholder="Pesquisar no PiuPiuwer">
                </div>

            </section>

            <section id="right_side_header">
                <a href="../index.html" id="logout_button">Logout</a>
                <a id="avatar_header">
                    <img class="avatar_usuario_logado" alt="Avatar usuário" src="../img/avatars/null.png">
                </a>
            </section>

        </header>
            
        <aside class="side_bar" id="left_side_content">

            <nav id="navigation_bar">
                
                <a href="feed.html" class="hollow_button navigation_button selected_navigation_button">
                    Feed
                </a>

                <div class="navigation_vertical_separator"></div>

                <a class="hollow_button navigation_button" id="mensagens_button">
                    Mensagens
                </a>

                <div class="navigation_vertical_separator"></div>

                <a class="hollow_button navigation_button" id="perfil_button">
                    Perfil
                </a>

            </nav>

            <p class="filled_button" id="navigation_piar_button">Piar</p>

            <a href="">
                <img id="ajustes_button" alt="Ajustes" src="../img/icons/Ajustes.svg">
            </a>

        </aside>

        <main class="main_content" id="social_media_area">

            <div id="tab_top_area">
                <h1 id="tab_title">Feed</h1>
                <img id="recarregar_button" alt="Recarregar página" src="../img/icons/Refresh.svg">
            </div>

            <div id="piar_box">
                <div class="piu_main_area">
                    <a>
                        <img class="avatar_piu avatar_usuario_logado" alt="Avatar usuário" src="../img/avatars/null.png">
                    </a>
                    <textarea class="featureless_textfield" id="piar_textfield" type="text" name="piar" placeholder="Em que você está pensando?"></textarea>
                    <p class="filled_button" id="piar_box_button">Piar</p>
                </div>
            </div>

            <main id="pius_area"></main>

        </main>
            
        <aside class="side_bar" id="right_side_content">

            <p id="piupiuwer_copyright_text_feed">© 2020 PiuPiuwer, Inc.</p>

        </aside>
        
        <script src="../js/utilities/general_functions.js"></script>
        <script src="../js/utilities/constants.js"></script>
        <script src="../js/pius/base_de_dados.js"></script>
        <script src="../js/pius/piar_textarea.js"></script>
        <script src="../js/pius/montar_paginas_de_midia_social.js"></script>
        <script src="../js/pius/interacao_com_pius.js"></script>
        <script src="../js/pius/montar_feed.js"></script>
    </body>
</html>
