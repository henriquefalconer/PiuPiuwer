<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>PiuPiuwer</title>
        <meta name="description" content="A melhor rede social da história.">
        
        <!-- Favicons by realfavicongenerator.net: -->
        <link rel="icon" type="image/png" sizes="32x32" href="../../img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../img/favicons/favicon-16x16.png">
        <link rel="manifest" href="../../img/favicons/site.webmanifest">
        <link rel="mask-icon" href="../../img/favicons/safari-pinned-tab.svg" color="#f21d1d">
        <meta name="msapplication-TileColor" content="#f21d1d">
        <meta name="theme-color" content="#ffffff">
        
        <!-- Icones do Font Awesome: -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- CSS do projeto: -->
        <link rel="stylesheet" href="../../css/geral/geral.css">
        <link rel="stylesheet" href="../../css/geral/botoes.css">
        <link rel="stylesheet" href="../../css/geral/interacao_botoes.css">
        <link rel="stylesheet" href="../../css/paginas_de_forms/geral.css">
        <link rel="stylesheet" href="../../css/paginas_de_forms/textfield_extensions.css">
        <link rel="stylesheet" href="../../css/paginas_de_forms/erros.css">
        <link rel="stylesheet" href="../../css/paginas_de_forms/popup.css">
    </head>
    <body>
        <header>
            <section id="left_side_header">
            
                <a href="../../index.html">
                    <img class="logo_piu" src="../../img/logo/Logo Piupiuwer.svg">
                </a>
                
                <a class="hollow_button voltar_button" href="../../index.html">
                    Voltar
                </a>

            </section>
        </header>
        <main class="main_content formulario_content">
            <h1 class="form_title">Login</h1>
            <form class="formulario_cadastro">
                <div class="input_box_help_parent">
                    <span class="popup_ajuda">Você pode logar como "fulano.beltrano", "cleber.cunha", "richar.lison" ou "rosi.plat".</span>

                    <div class="input_box">
                        <input class="featureless_textfield textfield" type="text" placeholder="Nome de usuário" id="username" name="username">
                        <i style="display: flex" class="fa textfield_extension botao_ajuda">&#xf059;</i>
                    </div>
                </div>
                <div class="input_box_help_parent">                    
                    <span class="popup_ajuda">Caso esteja com problemas, a senha secreta é "Password".</span>

                    <div class="input_box password_box">
                        <input class="featureless_textfield textfield" type="password" placeholder="Senha" id="password_login" name="password_login">
                        <p class="textfield_extension ver_senha ver_senha_invisible">Ver</p>
                        <i style="display: flex" class="fa textfield_extension botao_ajuda">&#xf059;</i>
                    </div>
                </div>
                <span class="error_text not_displayed">Insira os dados corretamente.</span>
                <input class="filled_button button_confirmar" type="submit" value="Continuar">
            </form>
            
            <div class="pagina_cadastro_links_conta">
            
                <a class="link_conta link_conta_esquerdo" href="esqueci_senha.html">
                    Esqueci minha senha
                </a>
                
                <span class="ponto"></span>
                
                <a class="link_conta link_conta_direito" href="cadastro.html">
                    Criar uma nova conta
                </a>
                
            </div>
        </main>
        
        <footer>
            <div class="piupiuwer_copyright">
                <img class="logo_piupiuwer_grey" src="../../img/logo/Logo Piupiuwer Grey.svg">
                <p id="piupiuwer_copyright_text">© 2020 PiuPiuwer, Inc.</p>
            </div>
        </footer>
        
        <script src="../../js/utilities/constants.js"></script>
        <script src="../../js/formularios/extensoes_textfield.js"></script>
        <script src="../../js/formularios/verificacao_campos.js"></script>
        <script src="../../js/formularios/ajuda.js"></script>
    </body>
</html>
